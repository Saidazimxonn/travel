{% extends 'base.html' %}
{% load static %}
{% load i18n %}


    {% block content %}
    <style>
        .disf{
            display: flex;
            justify-content: space-between;
        }
    </style>
    <main>
        <section>
            <div class="container-fluid mt-5 mt-md-0">
                <div class="row">
                    
                    <div class="col-md-11 col-12 m-auto row pr-0">
                        <div class="col-md-12 row pr-0">

                            <div class="col-md-12 col-12 mt-5">
                                <div class="row mb-5 ch">
                                    <div class="col-md-3 col-6">
                                        <div class="text-uppercase py-1 py-md-2 r pl-4">{{ bosh.id }}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-8 col-12" align="center">

                               
                                <div class="row mb-5">
                                    <div class="col-md-12 col-12" style="font-size: 18px">
                                        
                                        <div style="text-align: justify;">&nbsp;</div>
                                        {% for i in fiel_list %}
                                        <div class="alert alert-primary" role="alert">
                                            <div class="disf">
                                            
                                                <h4 class="font-weight-bold">{{i.name}}</h4>
				  <div>
					 <a href="/media/{{i.fiel_name}}" target="_blank" style="padding-right:10px">
                                                    <i class="fa fa-eye" style="font-size: 1.5rem;" aria-hidden="true"></i>
                                                </a>

                                                <a href="/media/{{i.fiel_name}}" download="/media/{{i.fiel_name}}">
                                                    <i class="fa fa-download" style="font-size: 2rem;" aria-hidden="true"></i>
                                                </a>
				</div>
                                            </div>
                                          </div>
                                        {% endfor %}
                                        <div style="text-align: justify;">&nbsp;</div>
                                        
                                       
                                       
                                    </div>
                                    
                                </div>
                            </div>

                             <div class="col-md-4 col-12 mt-5 pt-4 mb-2">
                                <h4 class="text-uppercase mb-4">Yangiliklar</h4>
                                <hr>
                                {% for new in news %}
                                <div class="col-md-12 row mt-3 mb-4 pr-0">
                                    <div class="col-md-4 p-0">
                                        <a href="{% url 'news_d' new.slug %}">
                                            <img src="{{new.image.url}}" width="100%">
                                        </a>
                                    </div>
                                    <div class="col-md-8 pr-0">
                                        
                                        <a href="{% url 'news_d' new.slug %}" style="color: black"><b>{{new.title|title}}i</b></a>
                                        <p class="m-0">{{new.date.date}}</p>
                                    </div>
                                </div>
                                <hr />
                               {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% endblock content %}
